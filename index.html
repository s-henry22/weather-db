<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div class="search">
            <h2>Search for a City:</h2>
            <input type="text" id="search-bar" placeholder="Search for a city and press enter">
            <!--City Buttons-->
            <button class="city-button">New York</button>
            <button class="city-button">Miami</button>
            <button class="city-button">Chicago</button>
            <button class="city-button">Dallas</button>
            <button class="city-button">Los Angeles</button>
            <button class="city-button">Las Vegas</button>
            <button class="city-button">Seattle</button>
            <button class="city-button">Atlanta</button>
        </div>

        <!--Weather Data-->
        <div class="weather">
            <section class="weather-main">
                <h2>City & Current Date</h2>
                <h4>Temperature: F</h4>
                <h4>Wind:</h4>
                <h4>Humidity:</h4>
                <h4>UV Index:</h4>
            </section>
            <section class="weather-future">
                <h2>5-Day Forecast</h2>
                <!--Future Forecast-->
                <div class="weather-days">
                    <div class="weather-card">
                        <h4>Date</h4>
                        <h4>Temp:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="weather-card">
                        <h4>Date</h4>
                        <h4>Temp:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="weather-card">
                        <h4>Date</h4>
                        <h4>Temp:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="weather-card">
                        <h4>Date</h4>
                        <h4>Temp:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity</h4>
                    </div>
                    <div class="weather-card">
                        <h4>Date</h4>
                        <h4>Temp:</h4>
                        <h4>Wind:</h4>
                        <h4>Humidity</h4>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
