<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="hero">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="search">
        <h2>Search for a City:</h2>
        <input type="text" id="search-bar" placeholder="Toronto">
        <button id="search-button">Search</button>
        <!--City Buttons-->
        <button class="city-button">New York</button>
        <button class="city-button">Miami</button>
        <button class="city-button">Chicago</button>
        <button class="city-button">Dallas</button>
        <button class="city-button">Los Angeles</button>
        <button class="city-button">Las Vegas</button>
        <button class="city-button">Seattle</button>
        <button class="city-button">Atlanta</button>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
